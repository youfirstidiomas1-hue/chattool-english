<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Room - You First Idiomas</title>
    <style>
        :root {
            --bg-dark: #0f0112;
            --panel-bg: #1a011f;
            --accent-yellow: #fff176; /* Amarillo más claro solicitado */
            --mirror: #af8b4a;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .app-container { display: grid; grid-template-rows: 1fr 220px; height: 100vh; width: 100vw; }

        /* Video */
        .video-wrapper { position: relative; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Controles Flotantes */
        .floating-controls {
            position: absolute; bottom: 230px; right: 20px; z-index: 100;
            display: flex; gap: 10px;
        }
        .btn-toggle {
            padding: 10px 20px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .listening { background: #ff5252; color: white; }
        .paused { background: var(--accent-yellow); color: #000; }

        /* Panel de Herramientas */
        .tools-panel { background: var(--panel-bg); border-top: 2px solid #333; display: grid; grid-template-columns: 2fr 1fr; gap: 15px; padding: 15px; box-sizing: border-box; }
        .chat-container { background: rgba(255,255,255,0.03); border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #333; }
        #scroll-area { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .phrase-row { font-size: 20px; line-height: 1.4; }
        .remote { color: var(--mirror); border-left: 3px solid var(--mirror); padding-left: 10px; }
        .word-span:hover { background: rgba(255, 241, 118, 0.2); color: var(--accent-yellow); border-radius: 4px; }

        /* Diccionario Amarillo Claro */
        .dict-container { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px; border: 1px solid #333; overflow-y: auto; }
        .dict-header { color: var(--accent-yellow); font-weight: bold; font-size: 14px; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #444; }
        #dict-word { font-size: 22px; margin-bottom: 10px; color: var(--accent-yellow); }
        .pos { color: var(--accent-yellow); font-size: 10px; font-weight: bold; }
    </style>
</head>
<body onclick="startOnFirstClick()">

<div class="app-container">
    <div class="video-wrapper">
        <div class="floating-controls">
            <button id="micBtn" class="btn-toggle listening" onclick="toggleMic(event)">STOP LISTENING</button>
        </div>
        <iframe src="https://whereby.com/coachlaura7" allow="camera; microphone; fullscreen; display-capture"></iframe>
    </div>

    <div class="tools-panel">
        <div class="chat-container">
            <div id="scroll-area">
                <div id="mic-status" style="color: var(--accent-yellow); font-size: 14px;">Click anywhere to activate microphone...</div>
            </div>
        </div>
        <div class="dict-container">
            <div class="dict-header">Smart Dictionary</div>
            <div id="dict-word">...</div>
            <div id="dict-results">Click words to analyze.</div>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://chat-tool-d26fd-default-rtdb.firebaseio.com/live_session.json";
    const myID = "USER_" + Math.random().toString(36).substring(7);
    let lastTimestamp = 0;
    let recognition;
    let isActive = true;

    async function sync(text, type, extra = null) {
        if (!isActive && type === 'phrase') return;
        try {
            await fetch(DB_URL, { method: 'PATCH', body: JSON.stringify({ "lastEvent": { text, type, sender: myID, timestamp: Date.now(), extra } }) });
            render({ text, type, sender: myID }, false);
        } catch (e) {}
    }

    function toggleMic(event) {
        event.stopPropagation();
        isActive = !isActive;
        const btn = document.getElementById('micBtn');
        if (isActive) {
            btn.innerText = "STOP LISTENING";
            btn.className = "btn-toggle listening";
            recognition.start();
        } else {
            btn.innerText = "RESUME PLAY";
            btn.className = "btn-toggle paused";
            recognition.stop();
        }
    }

    function startSpeech() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        recognition = new Speech();
        recognition.lang = 'en-US';
        recognition.continuous = true;
        recognition.onresult = (event) => {
            const text = event.results[event.results.length - 1][0].transcript.trim();
            sync(text, 'phrase');
        };
        recognition.onend = () => { if(isActive) recognition.start(); };
        recognition.start();
        document.getElementById('mic-status').innerText = "System Active - Listening...";
    }

    function startOnFirstClick() {
        if (!recognition) startSpeech();
    }

    // El resto de funciones (render, lookup, updateDictUI) se mantienen iguales 
    // pero usando el color var(--accent-yellow) para los textos del diccionario.
    // ... (Mantener lógica de polling y renderizado de tu index.html original)
</script>
</body>
</html>
