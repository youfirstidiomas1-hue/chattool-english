<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Lab Full</title>
    <style>
        /* Forzamos que el contenedor ocupe el 100% real del iFrame de Wix */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: sans-serif;
        }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Whereby ocupa todo el espacio de fondo */
        .video-section {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Panel de herramientas flotante o inferior */
        .lab-tools {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: rgba(26, 1, 31, 0.95); /* Un poco transparente para ver el video detrás */
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #444;
            box-sizing: border-box;
            z-index: 100;
        }

        #scroll-area {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            color: white;
        }

        .phrase-row { font-size: 18px; margin-bottom: 5px; }
        .remote { color: #af8b4a; border-left: 3px solid #af8b4a; padding-left: 8px; }
        .word-span { cursor: pointer; }
        .word-span:hover { color: #00ffcc; text-decoration: underline; }

        .dict-box {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            font-size: 13px;
            color: #ccc;
            overflow-y: auto;
        }
        #dict-word { color: #00ffcc; font-weight: bold; margin-bottom: 4px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div class="main-container">
    <iframe 
        class="video-section"
        src="https://whereby.com/coachlaura7" 
        allow="camera; microphone; fullscreen; speaker; display-capture"
        allowfullscreen>
    </iframe>

    <div class="lab-tools">
        <div id="scroll-area">
            <div style="color:#777; font-size:12px;">Waiting for speech...</div>
        </div>
        <div class="dict-box">
            <div id="dict-word">DICTIONARY</div>
            <div id="dict-results">Click a word to analyze.</div>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://chat-tool-d26fd-default-rtdb.firebaseio.com/live_session.json";
    const myID = "USER_" + Math.random().toString(36).substring(7);
    let lastTime = 0;

    // Sincronización Firebase
    async function push(t, type, extra = null) {
        const payload = { text: t, type, sender: myID, timestamp: Date.now(), extra };
        try {
            await fetch(DB_URL, { method: 'PATCH', body: JSON.stringify({ "lastEvent": payload }) });
            render(payload, false);
        } catch (e) {}
    }

    setInterval(async () => {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if (data?.lastEvent) {
                const ev = data.lastEvent;
                if (ev.timestamp > lastTime && ev.sender !== myID) {
                    lastTime = ev.timestamp;
                    render(ev, true);
                }
            }
        } catch (e) {}
    }, 1500);

    function render(data, isRemote) {
        if (data.type === 'phrase') {
            const row = document.createElement('div');
            row.className = `phrase-row ${isRemote ? 'remote' : ''}`;
            data.text.split(" ").forEach(w => {
                const span = document.createElement('span');
                span.className = 'word-span';
                span.innerText = w + " ";
                span.onclick = () => lookup(w);
                row.appendChild(span);
            });
            const area = document.getElementById('scroll-area');
            area.appendChild(row);
            area.scrollTop = area.scrollHeight;
        } else if (data.type === 'analysis') {
            document.getElementById('dict-word').innerText = data.text;
            document.getElementById('dict-results').innerHTML = data.extra.map(e => `<b>${e.pos}:</b> ${e.def}`).join('<br>');
        }
    }

    async function lookup(word) {
        const q = word.toLowerCase().replace(/[^a-z]/g, '');
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${q}`);
            const data = await res.json();
            if (data?.[0]) {
                const defs = data[0].meanings.map(m => ({ pos: m.partOfSpeech, def: m.definitions[0].definition }));
                push(q, 'analysis', defs);
            }
        } catch (e) {}
    }

    // Voz
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech();
        rec.lang = 'en-US';
        rec.continuous = true;
        rec.onresult = (e) => push(e.results[e.results.length - 1][0].transcript.trim(), 'phrase');
        rec.onend = () => rec.start();
        rec.start();
    }
</script>

</body>
</html>
